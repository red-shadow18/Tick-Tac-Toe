<html>
    <head>
        <title>T T T</title>
        <link rel="icon" href="logo.png" sizes="10x10">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="background">

            <section class="title">
                <h1>Tic Tac Toe</h1>
            </section>

           

            <section class="inputs">
                <input type="text" placeholder="Enter Player X name" id="playerX"><br>
                <input type="text" placeholder="Enter Player O name" id="playerO">
            </section>


            
                <button id="start" disabled="disabled">PLAY</button>
           
            

            <!--<section class="p1">
                <h1>Player X name:</h1>
            </section>

            <section class="p2">
                <h1>Player O name: </h1>
            </section>-->

            <section class="displayed">
                <div>
                <p class="playernumber">Turn for X</p>
            </div><div>
                <img class="winner" src="won.gif"></div>
            </section>



            <section class="container">
                <div class="tile bt-0 bl-0"><span class="display"></span></div>
                <div class="tile bt-0"><span class="display"></span></div>
                <div class="tile bt-0 br-0"><span class="display"></span></div>
                <div class="tile bl-0"><span class="display"></span></div>
                <div class="tile br-0"><span class="display"></span></div>
                <div class="tile br-0"><span class="display"></span></div>
                <div class="tile bl-0 bb-0"><span class="display"></span></div>
                <div class="tile bb-0"><span class="display"></span></div>
                <div class="tile bb-0 br-0"><span class="display"></span></div>
                
            </section>

            <section class="endannouncer"></section>
            <section class="controls2">
              <!--<button id="rth">Return to Home</button>-->
                <button id="reset">Reset</button>
            </section>

            </main>

        <script src="index.js"></script>
    </body>
    </html>
